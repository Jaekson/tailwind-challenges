<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Redesign with Tailwind</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="flex flex-row h-screen">
        <div class="w-44 bg-white shadow-xl">
            <div class="mb-4 text-xl text-red-600 font-bold p-2">Gmail</div>
            <div class="flex flex-col">
                <div class="flex-grow">
                    <ul class="text-gray-500 text-xs font-semibold">
                        <li class="border-l-4 border-red-500 p-2 pl-4 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="text-red-500 flex"><span class="flex-grow">Inbox</span><span
                                    class="bg-gray-200 px-1 rounded-sm float-right">3</span></a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="">Starred</a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="">Snoozed</a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="">Important</a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="">Sent</a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="">Drafts</a>
                        </li>
                    </ul>
                </div>
                <div class="mt-4 p-4">
                    <h3 class="font-semibold text-sm mb-2">Chat</h3>
                    <ul class="space-y-2">
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/200" alt="kitty kitty">
                                    <div class="absolute bg-green-500 rounded-full w-2 h-2 bottom-0 right-0"></div>
                                </div>
                                <span class="ml-2 text-xs">Kitty Kat</span>
                            </a>
                        </li>
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/201" alt="kitty kitty">
                                </div>
                                <span class="ml-2 text-xs">Jane Kitty</span>
                            </a>
                        </li>
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/205" alt="kitty kitty">
                                </div>
                                <span class="ml-2 text-xs">Witty Kat</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex-grow flex flex-col">
            <div class="flex flex-row h-12 p-2 border-b-2 shadow-sm">
                <div class="w-64">
                    <input type="text" placeholder="search" class="rounded-r-full rounded-l-full focus:outline-none ring-1 ring-gray-200 focus:ring-red-200 p-1 pl-4 text-xs">
                </div>
                <div class="flex-grow"></div>
                <div class="menu space-x-2 flex flex-row">
                    <a href="#" class="settings">S</a>
                    <a href="#" class="settings">M</a>
                    <a href="#" class="rounded-full w-6 h-6">
                        <img src="https://placekitten.com/200/210" alt="kitty" class="rounded-full">
                    </a>
                </div>

            </div>
            <div class="flex flex-row flex-grow">
                <div class="list w-64">List of emails</div>
                <div class="flex-grow">Email details</div>
            </div>
        </div>
    </main>
</body>

</html>
