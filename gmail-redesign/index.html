<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Redesign with Tailwind</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="flex flex-row h-screen">
        <div class="w-44 bg-white shadow-xl">
            <div class="mb-4 text-xl text-red-600 font-bold p-2">Gmail</div>
            <div class="flex flex-col">
                <div class="flex-grow">
                    <ul class="text-gray-500 text-xs font-semibold">
                        <li
                            class="border-l-4 border-red-500 p-2 pl-4 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="text-red-500 flex items-center">
                                <span class="mr-1">
                                    <svg class="stroke-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5" />
                                        <path
                                            d="M5.5 5.1L2 12v6c0 1.1.9 2 2 2h16a2 2 0 002-2v-6l-3.4-6.9A2 2 0 0016.8 4H7.2a2 2 0 00-1.8 1.1z" />
                                    </svg>
                                </span>
                                <span class="flex-grow">Inbox</span>
                                <span class="bg-gray-200 px-1 rounded-sm float-right">3</span>
                            </a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="flex">
                                <span class="mr-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="rgba(107, 114, 128, 255)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polygon
                                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                        </polygon>
                                    </svg>
                                </span>
                                Starred
                            </a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="flex">
                                <span class="mr-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="rgba(107, 114, 128, 255)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                </span>
                                Snoozed
                            </a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="flex">
                                <span class="mr-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="rgba(107, 114, 128, 255)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                </span>
                                Important
                            </a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="flex">
                                <span class="mr-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="rgba(107, 114, 128, 255)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34">
                                        </path>
                                        <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                                    </svg>
                                </span>
                                Sent
                            </a>
                        </li>
                        <li class="p-2 pl-5 hover:text-red-500 cursor-pointer hover:bg-gray-200">
                            <a href="#" class="flex">
                                <span class="mr-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="rgba(107, 114, 128, 255)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M13 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V9l-7-7z" />
                                        <path d="M13 3v6h6" /></svg>
                                </span>
                                Drafts
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-4 p-4">
                    <h3 class="font-semibold text-sm mb-2">Chat</h3>
                    <ul class="space-y-2">
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/200" alt="kitty kitty">
                                    <div class="absolute bg-green-500 rounded-full w-2 h-2 bottom-0 right-0"></div>
                                </div>
                                <span class="ml-2 text-xs">Kitty Kat</span>
                            </a>
                        </li>
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/201" alt="kitty kitty">
                                </div>
                                <span class="ml-2 text-xs">Jane Kitty</span>
                            </a>
                        </li>
                        <li class="rounded-full">
                            <a href="#" class="flex flex-row items-center">
                                <div class="avatar rounded-full w-5 h-5 bg-red-300 relative">
                                    <img class="rounded-full" src="https://placekitten.com/200/205" alt="kitty kitty">
                                </div>
                                <span class="ml-2 text-xs">Witty Kat</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex-grow flex flex-col">
            <div class="flex flex-row h-12 p-2 border-b-2 shadow-sm">
                <div class="w-64">
                    <input type="text" placeholder="search"
                        class="rounded-r-full w-full rounded-l-full focus:outline-none ring-1 ring-gray-200 focus:ring-red-200 p-1 pl-4 text-xs">
                </div>
                <div class="flex-grow"></div>
                <div class="menu space-x-2 flex flex-row items-center space-x-2">
                    <a href="#" class="settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="rgba(107, 114, 128, 255)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </a>
                    <a href="#" class="menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="rgba(107, 114, 128, 255)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </a>
                    <a href="#" class="rounded-full w-6 h-6">
                        <img src="https://placekitten.com/200/210" alt="kitty" class="rounded-full">
                    </a>
                </div>

            </div>
            <div class="flex flex-row flex-grow">
                <div class="list w-64">List of emails</div>
                <div class="flex-grow">Email details</div>
            </div>
        </div>
    </main>
</body>

</html>
